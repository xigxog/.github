name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - xadhatter
body:
  - type: markdown
    attributes:
      value: Thank you for taking the time to fill out this bug report!

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Provide us with a description of what you saw and what you were doing when you saw it.
      value: It all started when...
    validations:
      required: true

  - type: textarea
    id: what-was-expected
    attributes:
      label: What should have happened?
      description: Tell us what you expected to see.
      value: It should have done this...
    validations:
      required: true

  - type: textarea
    id: reproduction-steps
    attributes:
      label: Steps to reproduce the issue.
      description: |
        If we can reproduce it, we can fix it. If possible, provide us with the sequence of steps necessary to reproduce the issue.
      placeholder: Tell us the steps needed to reproduce the issue
      value: |
        Step 1.  I did this
        Step 2.  followed by that
        Step 3.  followed by something else
    validations:
      required: true

  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 0.1.x-alpha
        - 0.1.y-beta
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: Text

  - type: textarea
    id: screenshots
    attributes:
      label: Relevant screenshots
      description: Please copy and paste any screenshots that you think will help us understand the problem better.
      render: Text

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow XigXog's [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow XigXog's Code of Conduct
          required: true
